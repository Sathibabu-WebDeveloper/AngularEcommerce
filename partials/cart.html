<main id="mainContainer">
       
        <!-- Main Container -->
        <div class="container">

            <section class="section">
               
                <!-- Shopping Cart table -->
                <div class="table-responsive">
                   
                    <table class="table product-table">
                       
                        <!-- Table head -->
                        <thead>
                            <tr>
                                <th></th>
                                <th>Product</th>
                                <th>Color</th>
                                <th>Size</th>
                                <th>Price</th>
                                <th>QTY</th>
                                <th>Amount</th>
                                <th></th>
                            </tr>
                        </thead>
                        <!-- /.Table head -->

                        <!-- Table body -->
                        <tbody>

                            <!-- First row -->
                            <tr ng-repeat="product in cart">
                                <th scope="row">
                                    <img src="{{product.img}}" alt="" class="img-fluid z-depth-0">
                                </th>
                                <td>
                                    <h5><strong>{{product.title}}</strong></h5>
                                   <!--  <p class="text-muted">by FifeSteps</p> -->
                                </td>
                                <td>{{colors[product.color].title}}</td>
                                <td>{{sizes[product.size].title}}</td>
                                <td>{{product.ap}}</td>
                                <td class="center-on-small-only">
                                    <span class="qty">{{product.quantity}} </span>
                                    <div class="btn-group radio-group" data-toggle="buttons">
                                        <label class="btn btn-sm btn-primary btn-rounded waves-effect waves-light" ng-click="DecQuantity(product)">
                                            <input name="options" id="option1" type="radio">â€”
                                        </label>
                                        <label class="btn btn-sm btn-primary btn-rounded waves-effect waves-light" ng-click="IncQuantity(product)">
                                            <input name="options" id="option2" type="radio">+
                                        </label>
                                    </div>
                                </td>
                                <td>${{product.quantity * product.ap}}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary waves-effect waves-light" data-toggle="tooltip" data-placement="top" title="" data-original-title="Remove item" ng-click="removeItemToCart(product)">X
                                    </button>
                                </td>
                            </tr>
                            <!-- /.First row -->

                           
                            <!-- Fourth row -->
                            <tr>
                                <td colspan="3"></td>
                                <td>
                                    <h4><strong>Total</strong></h4></td>
                                <td>
                                    <h4><strong>${{total}}</strong></h4></td>
                                <td colspan="3">
                                    <a  class="btn btn-primary waves-effect waves-light" href="#!checkout">Complete purchase <i class="fa fa-angle-right right"></i></a>
                                </td>
                            </tr>
                            <!-- /.Fourth row -->

                        </tbody>
                        <!-- /.Table body -->
                        
                    </table>
                    
                </div>
                <!-- /.Shopping Cart table -->
                
            </section>

        </div>
        <!-- /.Main Container -->
        
    </main>
